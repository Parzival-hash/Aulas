    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>

    
<div class="containerTotal">

                    <div class="containerPesquisa">

                        <input type="text" class="pesquisa" placeholder="Pesquisa">
                        <div class="lupa">
                            <img class="iconeLupa" src="lupa.svg" alt="My Happy SVG" /></div> 
                        </div>
                            
                    </div>

        
<div class="containerBarraLateral">

    <div class="container1">
                <div class="display logoYoutube">
                    <img class="logo" src="youtube.svg" alt="My Happy SVG"/>
                </div>
                
                <div class="display home">
                    <img class="casa" src="casa.svg" alt="My Happy SVG"/> 
                    <span class="inicio">Inicio</span>
                </div>
                
                <div class="display YoutubeShorts">
                    <img class="shorts" src="shorts.svg" alt="My Happy SVG"/>
                    <span class="ytShorts">Shorts</span>
                </div>

                <div class="display Youtubeinscricoes">
                    <span class="material-symbols-outlined">
                        subscriptions
                        </span>
                    <span class="inscrições">Inscrições</span>
                </div>
    </div>

        <div class="separação"></div>

    <div class="container2">

                <div class="display YoutubeBiblioteca">
                    <span class="material-symbols-outlined">
                        library_books
                    </span>
                    <span class="biblioteca">Biblioteca</span>
                </div>

                <div class="display YoutubeHistorico">
                    <span class="material-symbols-outlined">
                        replay
                        </span>
                <span class="historico">Historico</span>    
                </div>
    </div>

        <div class="separação"></div>
                

    <div class="container3">
                <div class="display login">
                    <span>Faça login para curtir vídeos, comentar e se inscrever.</span>
                </div>
                <div class=" fazerLogin">
                    <span class="material-symbols-outlined">
                        account_circle
                        </span>
                    <input class="botaoLogin" type="button" value="fazer Login"> 

                </div>                
    </div>


        <div class="separação"></div>



    <div class="container4">

        <span class="display explorar">Explorar:</span>
    
        <div class="display emAlta">
            <span class="material-symbols-outlined">
                local_fire_department
            </span>
            <div class="alta">Em Alta</div>
        </div>
    </div>


</div>

    </body>
</html>
